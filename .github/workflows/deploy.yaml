name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Trigger only when pushing to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (Required for caching and building)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build the image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # REPLACE 'your-username/rag-frontend' with your actual Docker Hub repo
          tags: ${{ secrets.DOCKER_USERNAME }}/paper-rag-frontend:latest