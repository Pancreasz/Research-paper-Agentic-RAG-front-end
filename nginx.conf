server {
    listen 80;
    
    # 1. Serve the React Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # This line is crucial for React Router (prevents 404 on refresh)
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API requests to n8n on your Host Machine
    # CHANGE '5678' if your n8n runs on a different port
    location /api/n8n/ {
        # 'host.docker.internal' is the special DNS name for your Windows Laptop
        proxy_pass http://host.docker.internal:5678/webhook/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}